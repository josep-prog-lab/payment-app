<!DOCTYPE html>
<html>
<head>
    <title>MoMo Payment Verification</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #0066cc; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>MoMo Payment Verification</h1>
    <p>After making payment, please enter your details below:</p>
    
    <form id="verificationForm">
        <div class="form-group">
            <label for="name">Your Full Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="txid">Transaction ID (TxID):</label>
            <input type="text" id="txid" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount Paid (optional):</label>
            <input type="number" id="amount">
        </div>
        <button type="submit">Verify Payment</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const txid = document.getElementById('txid').value;
            const amount = document.getElementById('amount').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Verifying...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name, phone, txid, amount
                    })
                });
                
                const data = await response.json();
                
                if (data.verified) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Payment Verified!</h3>
                        <p>Amount: RWF ${data.amount}</p>
                        <p>Time: ${new Date(data.timestamp).toLocaleString()}</p>
                        <p>Fraud Risk: ${Math.round(data.fraud_risk * 100)}%</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Verification Failed</h3>
                        <p>${data.message}</p>
                        ${data.suggestions && data.suggestions.length ? `
                        <h4>Possible Matches:</h4>
                        <ul>
                            ${data.suggestions.map(s => `
                                <li>TxID: ${s.txid}, Amount: RWF ${s.amount}, Time: ${new Date(s.timestamp).toLocaleString()}</li>
                            `).join('')}
                        </ul>
                        ` : ''}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error verifying payment. Please try again.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
